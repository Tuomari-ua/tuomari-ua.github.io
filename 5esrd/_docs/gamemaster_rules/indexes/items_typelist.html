---
layout: default
title: Предмети за типом
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
{% assign tags =  site.items | map: 'tags' | uniq | sort: tag %}
{% for tag in tags %}
  <h3>{{ tag }}</h3>
  <ul>
  {% for doc in site.items %}
    {% if doc.tags contains tag %}
    <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
</div>
