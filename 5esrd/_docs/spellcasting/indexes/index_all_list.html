---
layout: default
title: Чари за алфавітом
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
    {% assign sortedPosts = site.spells | sort: 'title' %}
    <ul style="column-count: 3">
    {% for doc in sortedPosts %}
      {%- if doc.category == "spells" -%}
        <li><a class="page-link" href="{{ doc.url | relative_url }}">{{ doc.title | escape }}</a></li>
      {%- endif -%}
    {% endfor %}
    </ul>
</div>
