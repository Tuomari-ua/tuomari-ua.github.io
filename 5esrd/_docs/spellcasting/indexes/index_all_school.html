---
layout: default
title: Чари за школами
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
{% assign tags =  site.spells | map: 'tags' | uniq | sort: tag %}
{% for tag in tags %}
  <h3>{{ tag }}</h3>
  <ul>
  {% for doc in site.spells %}
    {% if doc.tags contains tag %}
    <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
</div>
